<div class="card half-screen">
  <p-galleria 
    [value]="movieImages" 
    [showThumbnails]="true" 
    [thumbnailsPosition]="'bottom'" 
    [showItemNavigators]="false" 
    style="width: 100%; height: 100%;">
    <ng-template pTemplate="thumbnail" let-item>
      <img [src]="item.thumbnailImageSrc" [alt]="item.alt" style="width: 100%; height: auto; object-fit: cover;" />
    </ng-template>
  </p-galleria>
</div>
