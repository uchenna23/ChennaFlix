<div class="container">
    <p-card header=" We are ChennaFlix!" subheader="Media at your fingertips." [style]="{ width: '400px' }">
        <ng-template pTemplate="footer">
            <div class="loginCard">
                <p-button (onClick)="showLoginDialog()" label=" Login" />
                <p-toast></p-toast>
                <p-dialog header="Please Login." [modal]="true" [(visible)]="loginVisible" [style]="{ width: '20rem' }" (onHide)="resetForm()">
                    <form [formGroup]="formGroup">
                      <div class="usernameLabel">
                        <label for="username">Username</label>
                      </div>
                      <div class="usernameInput">
                        <input type="text" id="username" pInputText formControlName="username" />
                      </div> 
                      <div class="passwordLabel">
                        <label for="password">Password</label>
                      </div>
                      <div class="passwordInput">
                        <input type="password" id="password" pInputText formControlName="password" />
                      </div>      
                      <div class="loginButton">
                        <p-button type="button" (onClick)="getUsers()" label="Login"></p-button>
                      </div>
                    </form>
                  </p-dialog>
                <body>
                    OR
                </body>
                <p-button (onClick)="showCreateAccountDialog()" label="Create Account" class="w-full" styleClass="w-full" />
                <p-toast></p-toast>
                <p-dialog header="Create a new account!" [modal]="true" [(visible)]="createVisible" [style]="{ width: '25rem'}" (onHide)="resetForm()">
                    <form [formGroup]="formGroup" (ngSubmit)="createUser()">
                      <div class="usernameLabel">
                        <label for="username">Username</label>
                      </div>
                      <div class="usernameInput">
                        <input type="text" id="username" pInputText formControlName="username" />
                      </div>
                      <div class="passwordLabel">
                        <label for="password">Password</label>
                      </div>
                      <div class="passwordInput">
                        <input type="password" id="password" pInputText formControlName="password" />
                      </div>
                      <div class="firstNameLabel">
                        <label for="firstName">First Name</label>
                      </div>
                      <div class="firstNameInput">
                        <input type="text" id="firstName" pInputText formControlName="first_name" />
                      </div>
                      <div class="lastNameLabel">
                        <label for="lastName">Last Name</label>
                      </div>
                      <div class="lastnameInput">
                        <input type="text" id="lastName" pInputText formControlName="last_name" />
                      </div>
                      <div class="loginButton">
                        <p-button type="submit" label="Create Account"></p-button>
                      </div>
                    </form>
                </p-dialog>                
            </div>
        </ng-template>
    </p-card>
</div>
